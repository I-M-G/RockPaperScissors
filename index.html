<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">
    <div id="title">Rock Paper Scissors</div>
  </div>
  <div class="container">
    <div class="player">
      <p id="player-label">Player: <span id="player-score">0</span></p>
      <button class="selection">Rock</button>
      <button class="selection">Paper</button>
      <button class="selection">Scissors</button>
    </div>
    <div class="computer">
      <p>Computer: <span id="computer-score">0</span></p>
      <h2>Computer Guess: <span id="computer-guess"></span></h2>
    </div>
  </div>
  <div class="result"></div>

  <script src="app.js"></script>
</body>
</html>
